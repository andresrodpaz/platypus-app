
services:
  # Development server with hot reload
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: platypus-qa-dev
    ports:
      - "3000:3000"
    environment:
      # Supabase Configuration
      - SUPABASE_URL=${SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - SUPABASE_JWT_SECRET=${SUPABASE_JWT_SECRET}
      - SUPABASE_POSTGRES_URL=${SUPABASE_POSTGRES_URL}
      
      # AI Configuration (Optional)
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - XAI_API_KEY=${XAI_API_KEY}
      
      # Email Notifications (Optional)
      - RESEND_API_KEY=${RESEND_API_KEY}
      
      # Application Configuration
      - NEXT_PUBLIC_APP_URL=http://localhost:3000
      - NEXT_PUBLIC_DEV_SUPABASE_REDIRECT_URL=http://localhost:3000/auth/callback
      
      # Feature Flags
      - NEXT_PUBLIC_ENABLE_AI_HUMOR=true
      - NEXT_PUBLIC_ENABLE_EMAIL_NOTIFICATIONS=false
      - NEXT_PUBLIC_ENABLE_SCHEDULED_TESTS=true
      - NEXT_PUBLIC_ENABLE_TEAM_FEATURES=true
      
      # Node Environment
      - NODE_ENV=development
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    networks:
      - platypus-dev-network
    depends_on:
      - postgres
    command: npm run dev

  # PostgreSQL Database (Local Development)
  postgres:
    image: postgres:16-alpine
    container_name: platypus-qa-postgres-dev
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=platypus_qa
    volumes:
      - postgres-dev-data:/var/lib/postgresql/data
      - ./scripts:/docker-entrypoint-initdb.d:ro
    networks:
      - platypus-dev-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-dev-data:
    driver: local
    name: platypus-qa-postgres-dev-data

networks:
  platypus-dev-network:
    driver: bridge
    name: platypus-qa-dev-network
