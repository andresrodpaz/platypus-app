name: Platypus QA Lab - CI Pipeline

on:
  push:
    branches: [ main, develop, staging ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '20'

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: true

      - name: Type check
        run: npx tsc --noEmit
        continue-on-error: true

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js application
        run: npm run build
        env:
          NEXT_TELEMETRY_DISABLED: 1

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: .next/
          retention-days: 7

  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: build
    if: success()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit
        continue-on-error: true

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-coverage
          path: coverage/
          retention-days: 14

  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: nextjs-build
          path: .next/

      - name: Run E2E tests
        run: npm run test:e2e
        continue-on-error: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results
          path: |
            test-results/
            playwright-report/
          retention-days: 14

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

  qa-report:
    name: Generate QA Report
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, build, test-unit]
    if: always()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate QA summary
        run: |
          echo "# ðŸ¦¦ Platypus QA Lab - Test Execution Report" > qa-summary.md
          echo "" >> qa-summary.md
          echo "## ðŸ“Š Test Run Summary" >> qa-summary.md
          echo "- **Date**: $(date '+%Y-%m-%d %H:%M:%S UTC')" >> qa-summary.md
          echo "- **Branch**: \`${{ github.ref_name }}\`" >> qa-summary.md
          echo "- **Commit**: \`${{ github.sha }}\`" >> qa-summary.md
          echo "- **Triggered by**: ${{ github.actor }}" >> qa-summary.md
          echo "" >> qa-summary.md
          echo "## âœ… Jobs Status" >> qa-summary.md
          echo "- **Lint & Type Check**: ${{ needs.lint-and-typecheck.result }}" >> qa-summary.md
          echo "- **Build**: ${{ needs.build.result }}" >> qa-summary.md
          echo "- **Unit Tests**: ${{ needs.test-unit.result }}" >> qa-summary.md
          echo "" >> qa-summary.md
          echo "## ðŸ¦¦ Platypus Says:" >> qa-summary.md
          if [ "${{ needs.build.result }}" == "success" ]; then
            echo "> Tests passed! The platypus is proud of you. Time to ship it! ðŸš€" >> qa-summary.md
          else
            echo "> Hmm, something's fishy here. The platypus suggests you check the logs. ðŸ”" >> qa-summary.md
          fi

      - name: Upload QA report
        uses: actions/upload-artifact@v4
        with:
          name: qa-report
          path: qa-summary.md
          retention-days: 30

      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const summary = fs.readFileSync('qa-summary.md', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });
